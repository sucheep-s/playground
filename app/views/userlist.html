<div class="page-users" ng-init="init()">

	<header>
		<center><h2>User List</h2></center>	
	</header>

	<main class="body-user">
		<div class="row">
			<div class="col-md-3">
				<input	type="text" class="form-control input-block" placeholder="Search Users" ng-model="filterText" />
			</div>
		</div>
		<div class="table-responsive table-user">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Mobile Number</th>
						<th>Date of Birth</th>
						<th>Gender</th>
						<th>Created Dated</th>
					</tr>
				</thead>
				<tbody ng-repeat="user in users | filter:filterText">
					<tr>
						<td>{{user.mobileNo}}</td>
						<td>{{user.dateOfBirth}}</td>
						<td>{{user.gender == 1 ? 'Male' : 'Female'}}</td>
						<td>{{user.createDate}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

</div>
